<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO Meta Tags -->
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="Chomsky, Nuremberg Trials, Tokyo Trials, war crimes, historical verification, document analysis, Noam Chomsky, Harvard Law School">
    {% if page.date %}<meta name="date" content="{{ page.date | date: '%Y-%m-%d' }}">{% endif %}
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.layout == 'report' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{% if page.layout == 'report' %}ScholarlyArticle{% else %}WebSite{% endif %}",
      "name": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
      "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
      "url": "{{ page.url | absolute_url }}",
      "author": {
        "@type": "Person",
        "name": "{{ site.author }}",
        "email": "{{ site.email }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ site.title }}"
      }{% if page.date %},
      "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
      "dateModified": "{{ page.date | date: '%Y-%m-%d' }}"{% endif %}
    }
    </script>
</head>
<body>
    {% include header.html %}
    
    <main class="main-content">
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
